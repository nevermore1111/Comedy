    <style>
        .slider {
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 1.5s ease-in-out;
        }

        .slides img {
            width: calc(100% - 20px);
            /* 減去間距 */
            margin: 0 10px;
            /* 左右各10px的間距 */
            border: 0;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .indicator.active {
            background-color: white;
        }
    </style>

</head>

    <div class="goTop" id="backToTop">

        </a>
    </div>

    <script>
        const backToTopButton = document.getElementById('backToTop');

        window.onscroll = function () {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.onclick = function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>

    <section>
        <div class="slider">
            <div class="slides">
                <img src="./images/sm17.png" alt="Image 1">
                <img src="./images/sm14.png" alt="Image 2">
                <img src="./images/sm18.png" alt="Image 3">
            </div>
            <button class="nav-button prev" onclick="showPrevSlide()">❮</button>
            <button class="nav-button next" onclick="showNextSlide()">❯</button>
            <div class="indicators">
                <div class="indicator" onclick="goToSlide(0)"></div>
                <div class="indicator" onclick="goToSlide(1)"></div>
                <div class="indicator" onclick="goToSlide(2)"></div>
            </div>
        </div>

        <script>
            let currentIndex = 0;
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            const indicators = document.querySelectorAll('.indicator');

            function updateIndicators() {
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
            }

            function showNextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            function showPrevSlide() {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            function goToSlide(index) {
                currentIndex = index;
                slides.style.transform = `translateX(-${currentIndex * (100)}%)`;
                updateIndicators();
            }

            setInterval(showNextSlide, 6500);

        </script>
    </section>
